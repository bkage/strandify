<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="messages">
			<ul></ul>
		</div >
		
		
		<div class="player-status">
			<h2>Player status</h2>
			<ul>
				<li id="player-hp">Hp: <span></span></li>
				<li id="player-stamina">Stamina: <span></span></li>
			</ul>
		</div >

		<div class="world-status">
			<h2>World status</h2>
			<ul>
				<li id="world-day">Day: <span></span></li>
			</ul>
		</div>
		
		<div class="actions">
				<h2>Actions</h2>
				<button id="getApple">Search for apples</button >
				<button id="getWood">Chop wood</button >
				<button id="goToSleep">Go to sleep</button>
				<br/>
				<button id="saveGame">Save game</button>
				<button id="loadGame">Load game</button>
		</div >
		
		<div class="backpack">
			<h2>Storage</h2>
			<p class="capacity">Capacity:<span></span></p>
			<p>Items</p >
			<div class="items"><table>
				<tr>
					<th>Name</th>
					<th>Weight</th>
					<th>Quantity</th>
					<th>Options</th>
					
				</tr>
			</table></div >
		</div>
	</div>
	
	
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
